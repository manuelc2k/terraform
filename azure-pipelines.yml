# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: TerraformCLI@0
  inputs:
    command: 'init'
    commandOptions: '-var client_id=$(client_id) -var client_secret=$(client_secret) ssh_public_key=$()'''
    backendType: 'azurerm'
    backendServiceArm: 'Azure Resource Manager'
    backendAzureRmResourceGroupName: 'east-us-1'
    backendAzureRmStorageAccountName: 'Blob-Terra'
    backendAzureRmContainerName: 'Blob-Terra-Cont'
    backendAzureRmKey: 'kubernetes-dev.tfstate'
    allowTelemetryCollection: true